<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 id="game-name">Rock Paper Scissors</h1>
        <h2 id="game-author">by tiyo</h2>
        <hr>
    </header>
    <main class="main">
        <div class="instruction"></div>
        <div class="moves">
            <div class="picture-box">
                <img src='images/rock.png' width="200px">
            </div>
            <div class="picture-box">
                <img src="images/Paper.png" width="200px">
            </div>
            <div class="picture-box">
                <img src='images/scissors.png' width="200px">
            </div>
        </div>
    </main>
    <section class="win-count">
        <div class="count-bar">
            <p id="count-title">Player Count</p>
            <p class="count">0</p>
        </div>
        <div class="count-bar">
            <p id='count-title'>Computer Count</p>
            <p class="count">0</p>
        </div>
    </section>


    <script src="calculator.js"></script>
</body>
</html>

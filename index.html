<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 id="game-name">Rock Paper Scissors</h1>
        <h2 id="game-author">by tiyo</h2>
    </header>
    <main class="main">
        <div id="instruction">Pick a move to play against the computer</div>
        <div class="moves">
            <img src='images/rock.png' width="200px" class="picture cursor" id="rock">
            <img src="images/Paper.png" width="200px" class='picture cursor' id='paper'>
            <img src='images/scissors.png' width="200px" class='picture cursor' id='scissors'>
        </div>
    </main>
    <section class="win-count">
        <div class="count-bar">
            <p class="count-title">Player Count</p>
            <p id="p-count">0</p>
        </div>
        <div class="count-bar">
            <p class='count-title'>Computer Count</p>
            <p id="c-count">0</p>
        </div>
    </section>
    <div id='play-again'>
    </div>

    <script src="calculator.js" defer></script>
</body>
</html>
